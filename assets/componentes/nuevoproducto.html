<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:ital,wght@0,300;0,400;1,700&family=Roboto:ital@0;1&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/reset.css">
    <link rel="stylesheet" href="../../assets/css/colores.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/login.css">
    <link rel="stylesheet" href="../css/formulario-productos.css">
    <link rel="shortcut icon" href="../../assets/img/logo.svg" type="image/x-icon">
    <title>Agregar producto</title>
</head>

<body>
    <header>
        <section class="container">
            <div class="busqueda">
                <div id="logoLogin" class="logo">
                    <a class="logo" href="../../index.html">
                        <img src="../../assets/img/logo.svg" alt="">
                        <span class="alura texto-logo">Alura</span>
                        <span class="geek texto-logo">Geek</span>
                    </a>
                </div>
                <input type="search" class="input-busqueda" placeholder="¿Qué deseas buscar?" name="busqueda" id="">
                <button class="lupa"><img src="../../assets/img/buscar.svg" alt=""></button>
            </div>
            <button id="regresarAdmin" class="boton-blanco">Menú Administrador</button>
        </section>

    </header>

    <main>
        <section class="container-login">
            <div class="form-login">
                <h1 class="titulo-productos">Agregar Nuevo Producto</h1>

                <div class="elementos-form">
                    <div class="elemento-formulario">
                        <label class="etiqueta" for="url">URL de imagen</label>
                        <input id="url" class="entrada-dato" type="text" placeholder="./ruta/imagen.png">
                    </div>

                    <div class="elemento-formulario">
                        <label class="etiqueta" for="categoria">Categoria</label>
                        <input id="categoria" class="entrada-dato" type="text" placeholder="Consolas">
                    </div>

                    <div class="elemento-formulario">
                        <label class="etiqueta" for="nombreProducto">Nombre del producto</label>
                        <input id="nombreProducto" class="entrada-dato" type="text" placeholder="Producto xyz">
                    </div>

                    <div class="elemento-formulario">
                        <label class="etiqueta" for="precio">Precio del producto</label>
                        <input id="precio" class="entrada-dato" type="text" placeholder="$60.00">
                    </div>
                    <div class="elemento-formulario">
                        <textarea class="entrada-dato descripcion" name="" id="" rows="10" placeholder="Descripción del producto"></textarea>
                    </div>

                    <button id="agregarProducto" class="boton-azul cien">Agregar Producto</button>
                </div>
                
            </div>
            
            
        </section>

        <section id="contacto" class="contacto">
            <div class="container contacto-c">
                <div class="container-contacto">

                    <div class="contacto-logo">
                        <div class="logo">
                            <img src="../../assets/img/logo.svg" alt="">
                            <span class="alura texto-logo">Alura</span>
                            <span class="geek texto-logo">Geek</span>
                        </div>
                    </div>

                    <div class="contacto-sobreNosotros">
                        <a href="#contacto" class="link-contacto">Quienes somos</a>
                        <a href="#contacto" class="link-contacto">Politica de privacidad</a>
                        <a href="#contacto" class="link-contacto">Programa de fidelidad</a>
                        <a href="#contacto" class="link-contacto">Nuestras Tiendas</a>
                        <a href="#contacto" class="link-contacto">Quiero ser franquisiario</a>
                        <a href="#contacto" class="link-contacto">Anúncie aquí</a>
                    </div>

                    <div class="contacto-formulario">
                        <form class="formulario">
                            <h1>Hable con nosotros</h1>

                            <div class="elemento-formulario">
                                <label for="nombre">Nombre</label>
                                <input class="nombre" type="text" name="nombre" id="nombre" placeholder="Nombre...">
                            </div>

                            <div class="elemento-formulario">
                                <textarea class="mensaje" name="mensaje" id="mensaje" rows="8"
                                    placeholder="Escriba su mensaje"></textarea>
                            </div>

                            <button class="boton-banner">Enviar mensaje</button></a>
                        </form>
                    </div>

                </div>
            </div>
        </section>

    </main>

    <footer>
        <p class="rodapie">Creado por Martin Ortiz 2022 &copy;</p>
    </footer>
</body>
<script src="../js/main.js"></script>
<script src="../js/nuevoProducto.js"></script>

</html>
